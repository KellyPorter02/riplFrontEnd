<div class="container">
<div class="box four-channel">
  <h1>MY CHANNELS</h1>
  <ul class="channels">
    <li *ngFor="let channel of channels"
        [class.selected]="channel === selectedChannel"
        (click)="onClick(channel)">
      {{ channel.name }}
    </li>
  </ul>
</div>

<div class="box current-channel" *ngIf="selectedChannel">

  <h1>{{ selectedChannel.name | uppercase }}</h1>
  <div><span>Name: </span>{{ selectedChannel.name }}</div>
  <div class="chat-box">
    <ol class="selected-messages">
      <li *ngFor="let message of selectedChannel.messages">
        {{message.messageBody}}
      </li>
    </ol>
  </div>
  <div class="new-message">
    <input id="new-message" [(ngModel)]="message" placeholder="Enter message here" (keydown.enter)="submitMessage()" />
    <button class="submit-button" (click)="testCreateChannel()" >SEND</button>
  </div>

</div>

<div class="box profile">Return to Profile</div>

</div>

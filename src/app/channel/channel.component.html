<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<h1>{{selectedChannel.name}}</h1>
<div class="container bootstrap snippets bootdey">
  <button class="btn btn-success no-rounded" routerLink="/profile">GO BACK TO PROFILE</button>
  <div class="row">
    <div class="col-md-4 bg-white ">
      <div class=" title row border-bottom padding-sm" style="height: 40px;">
        CHANNELS
      </div>

      <!-- =============================================================== -->
      <!-- member list -->
      <ul class="friend-list">
        <li class="active bounceInDown" *ngFor="let channel of user.channelList" [class.selected]="channel === selectedChannel"
            (click)="onClick(channel)">
          <a class="clearfix">
            <img src="https://bootdey.com/img/Content/user_1.jpg" alt="" class="img-circle">
            <div class="friend-name">
              <strong>{{channel.name}}</strong>
            </div>
          </a>
        </li>
      </ul>
    </div>



<!--    =========================================================-->
<!--     selected chat -->


  <div class="col-md-8 bg-white ">
    <div class="chat-message">
      <ol class="chat">
        <li class="left clearfix" *ngFor="let message of this.selectedChannel.messages">
                    	<span class="chat-img pull-left">
                    		<img src="https://bootdey.com/img/Content/user_3.jpg" alt="User Avatar">
                    	</span>
          <div class="chat-body clearfix">
            <div class="header">
              <strong class="primary-font">{{message.senderUserName}}</strong>
              <small class="pull-right text-muted"><i class="fa fa-clock-o"></i> 12 mins ago</small>
            </div>
            <p>
              {{message.messageBody}}
            </p>
          </div>
        </li>
        <li class="left clearfix" *ngFor="let chatMessages of websocketService.chatMessages">
                    	<span class="chat-img pull-left">
                    		<img src="https://bootdey.com/img/Content/user_3.jpg" alt="User Avatar">
                    	</span>
          <div class="chat-body clearfix">
            <div class="header">
              <strong class="primary-font">{{chatMessages.sender}}</strong>
              <small class="pull-right text-muted"><i class="fa fa-clock-o"></i> {{chatMessages.date}}</small>
            </div>
            <p>
              {{chatMessages.messageBody}}
            </p>
          </div>
        </li>
      </ol>
    </div>
    <div class="chat-box bg-white">
      <form (ngSubmit)="sendMessage(sendForm)" #sendForm="ngForm">
        <div class="input-group">
          <input class="form-control border no-shadow no-rounded" type="text" name="messageBody" placeholder="Type your message here" ngModel>
          <span class="input-group-btn">
                    <button class="btn btn-success no-rounded" type="submit">Send</button>
                  </span>
        </div><!-- /input-group -->
      </form>
    </div>
  </div>
    <button (click)="testlog()">TEST BUTTON</button>
</div>
</div>

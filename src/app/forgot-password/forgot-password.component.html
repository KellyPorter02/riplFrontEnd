<form autocomplete='off' class='form'>
  <div class='control'>
    <h1>
      Forgot Password
    </h1>
  </div>
  <div class='control block-cube block-input'>
    <input name='email' placeholder='email@email.com' type='email' [(ngModel)]="email" (keydown.enter)="send()">
    <div class='bg-top'>
      <div class='bg-inner'></div>
    </div>
    <div class='bg-right'>
      <div class='bg-inner'></div>
    </div>
    <div class='bg'>
      <div class='bg-inner'></div>
    </div>
  </div>
  <button class='btn block-cube block-cube-hover' type='button' (click)="send()">
    <div class='bg-top'>
      <div class='bg-inner'></div>
    </div>
    <div class='bg-right'>
      <div class='bg-inner'></div>
    </div>
    <div class='bg'>
      <div class='bg-inner'></div>
    </div>
    <div class='text'>
      Request New Password
    </div>
  </button>
</form>
